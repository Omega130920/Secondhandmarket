<!DOCTYPE html>
<html>
<head>
    <title>List Your Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 15px;
            background-color: #f8f9fa;
            color: #495057;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        textarea {
            min-height: 80px;
        }

        select {
            padding-right: 25px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added a bit more top margin for the button */
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .form-error {
            color: red;
            font-size: 0.8em;
            margin-top: 3px;
        }

        .image-upload-instruction {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>List a New Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="image-upload-instruction">You can upload up to 6 images for your listing (optional).</p>
        <button type="submit">List Item</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
